services:
  postgres:
    image: postgres:15
    container_name: strapi-postgres
    restart: always
    environment:
      POSTGRES_USER: strapi
      POSTGRES_PASSWORD: strapi
      POSTGRES_DB: strapi
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - strapi-net

  strapi:
    build:
      context: ./strapi-app/my-blog
      dockerfile: Dockerfile
    image: strapi-app:latest
    container_name: strapi-app
    restart: always
    environment:
      DATABASE_CLIENT: postgres
      DATABASE_HOST: strapi-postgres
      DATABASE_PORT: 5432
      DATABASE_NAME: strapi
      DATABASE_USERNAME: strapi
      DATABASE_PASSWORD: strapi
      NODE_ENV: development
    depends_on:
      - postgres
    networks:
      - strapi-net
    volumes:
      - ./strapi-app/my-blog:/srv/app

  nginx:
    image: nginx:latest
    container_name: strapi-nginx
    restart: always
    ports:
      - "8080:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - strapi
    networks:
      - strapi-net

volumes:
  postgres-data:

networks:
  strapi-net:
    driver: bridge
